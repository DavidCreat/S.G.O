<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #042940;
            color: #D6D58E;
        }
        
        .form-signin {
            max-width: 380px;
            padding: 15px;
            margin: 0 auto;
        }
        
        .form-signin .form-control {
            position: relative;
            box-sizing: border-box;
            height: auto;
            padding: 10px;
            font-size: 16px;
        }
        
        .form-signin .form-control:focus {
            z-index: 2;
        }
        
        .form-signin input[type="email"] {
            margin-bottom: -1px;
            border-bottom-right-radius: 0;
            border-bottom-left-radius: 0;
        }
        
        .form-signin input[type="password"] {
            margin-bottom: 10px;
            border-top-left-radius: 0;
            border-top-right-radius: 0;
        }
        
        .login-btn {
            background-color: #9FC131;
            border-color: #9FC131;
        }
        
        .login-btn:hover {
            background-color: #DBF227;
            border-color: #DBF227;
        }
    </style>
</head>

<body>

    <div class="container mt-5">
        <form class="form-signin">
            <h2 class="text-center mb-4">Iniciar sesi칩n</h2>
            <input type="email" id="inputEmail" class="form-control mb-3" placeholder="Correo electr칩nico" required autofocus>
            <input type="password" id="inputPassword" class="form-control mb-3" placeholder="Contrase침a" required>
            <button class="btn btn-lg btn-block login-btn" type="submit">Iniciar sesi칩n</button>
        </form>
        <div class="text-center mt-3">
            <a href="index.html" class="text-light">Volver</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
